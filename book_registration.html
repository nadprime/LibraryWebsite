<!DOCTYPE html>
<html>
  <head>
    <title>Book Registration Form</title>
    <style>
      .content {
			padding: 50px;
			text-align: center;
		}
      /* CSS code for the header */
      .header {
			background-color: #45a9ff;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

      /* CSS code for the menu */
      nav {
        background-color: #f2f2f2;
        overflow: hidden;
        margin-top: 10px;
      }

      nav a {
        float: left;
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* CSS code for the content */
      form {
        display: block;
        margin: auto;
        width: 50%;
      }

      input[type="text"],
      input[type="tel"] {
        display: block;
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 20px;
        line-height: 30px;
      }

      input[type="submit"] {
        background-color: #0077b6;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type=submit]:hover {
        background-color: #00608d;
      }

	  .menu {
			background-color: #f2f2f2;
			overflow: hidden;
		}
		
		.menu a {
			float: left;
			display: block;
			color: #333;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
		}
		
		.menu a:hover {
			background-color: #ddd;
			color: black;
		}
		
		.active {
			background-color: #b9c1bd;
			color: white;
		}

    section {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <header>
		<div class="header">
			<h1>Library Website</h1>
			<img src="library-logo.png" width="100" alt="Library Logo">
		</div>
	</header>

	<div class="menu">
		<a class="active" href="index.html">Home</a>
		<a href="member_list.html">Member List</a>
		<a href="book_registration.html">Book Registration Form</a>
		<a href="feedback.html">Feedback</a>
	</div>

    <form id="book-registration-form">
      <h2>Book Registration Form</h2>

      <label for="member-name">Member Name:</label>
      <input type="text" id="member-name" name="member-name" required>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" required>

      <label for="book-title">Book Title:</label>
      <input type="text" id="book-title" name="book-title" required>

      <input type="submit" value="Submit">
    </form>
    </br>
    <footer>
      <p>Library &copy; 2023</p>
    </footer>

    <script>
      // JavaScript code for form validation
      const form = document.getElementById('book-registration-form');
      form.addEventListener('submit', (event) => {
        const memberName = document.getElementById('member-name');
        const phoneNumber = document.getElementById('phone-number');
        const bookTitle = document.getElementById('book-title');

        if (!memberName.value || !phoneNumber.value || !bookTitle.value) {
          event.preventDefault();
          alert('Please fill in all fields.');
        }
      });
    </script>
  </body>
</html>
